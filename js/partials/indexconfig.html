<header><span class="header_span"></span>主页配置</header>
<div class="row" style="margin-top:10px;">
    <div class="col-lg-12" id="viewdiv">
        <div class="row" style="margin-top:10px;">
            <div class="col-lg-2" style="display:flex;justify-content:flex-end;align-items:center;">顶部链接</div>
            <div class="col-lg-8"><div style="padding-left:10px; border:1px solid #c4c4c4;height:34px;display:flex;align-items:center;">{{GetLineStr(config.TopLine)}}</div></div>
            <div class="col-lg-2"><button class="btn btn-default" ng-click="setLine(config.TopLine,'top')">查看/设置</button></div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-lg-12" style="color:red;"><div class="col-lg-2"></div><div class="col-lg-8">图1要求尺寸:957*600</div></div>
            <div class="col-lg-2" style="display:flex;justify-content:flex-end;align-items:center;">图1</div>
            <div class="col-lg-8">
                <div style="width:100%;padding:5px 5px 5px 5px;border:none;">
                    <img ng-src="{{config.Image1Uri}}" style="max-width:590px;" />
                </div>
            </div>
            <div class="col-lg-2"><button class="btn btn-default" ng-click="chooseImage('image1')">上传</button></div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-lg-2" style="display:flex;justify-content:flex-end;align-items:center;">图1链接</div>
            <div class="col-lg-8"><input class="form-control" placeholder="请输入图1链接" ng-model="config.Image1Link" /></div>
        </div>

        <div class="row" style="margin-top:10px;">
            <div class="col-lg-12" style="color:red;"><div class="col-lg-2"></div><div class="col-lg-8">图2要求尺寸:473*295</div></div>
            <div class="col-lg-2" style="display:flex;justify-content:flex-end;align-items:center;">图2</div>
            <div class="col-lg-8">
                <div style="width:100%;padding:5px 5px 5px 5px;border:none;">
                    <img ng-src="{{config.Image2Uri}}" style="max-width:473px;max-height:295px;" />
                </div>
            </div>
            <div class="col-lg-2"><button class="btn btn-default" ng-click="chooseImage('image2')">上传</button></div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-lg-2" style="display:flex;justify-content:flex-end;align-items:center;">图2链接</div>
            <div class="col-lg-8"><input class="form-control" placeholder="请输入图2链接" ng-model="config.Image2Link" /></div>
        </div>

        <div class="row" style="margin-top:10px;">
            <div class="col-lg-12" style="color:red;"><div class="col-lg-2"></div><div class="col-lg-8">图3要求尺寸:473*295</div></div>
            <div class="col-lg-2" style="display:flex;justify-content:flex-end;align-items:center;">图3</div>
            <div class="col-lg-8">
                <div style="width:100%;padding:5px 5px 5px 5px;border:none;">
                    <img ng-src="{{config.Image3Uri}}" style="max-width:473px;max-height:295px;" />
                </div>
            </div>
            <div class="col-lg-2"><button class="btn btn-default" ng-click="chooseImage('image3')">上传</button></div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-lg-2" style="display:flex;justify-content:flex-end;align-items:center;">图3链接</div>
            <div class="col-lg-8"><input class="form-control" placeholder="请输入图3链接" ng-model="config.Image3Link" /></div>
        </div>

        <div class="row" style="margin-top:10px;">
            <div class="col-lg-12" style="color:red;"><div class="col-lg-2"></div><div class="col-lg-8">AboutUs图要求尺寸:472*331</div></div>
            <div class="col-lg-2" style="display:flex;justify-content:flex-end;align-items:center;">AboutUs图</div>
            <div class="col-lg-8">
                <div style="width:100%;padding:5px 5px 5px 5px;border:none;">
                    <img ng-src="{{config.AboutUsImageUri}}" style="max-width:472px;max-height:331px;" />
                </div>
            </div>
            <div class="col-lg-2"><button class="btn btn-default" ng-click="chooseImage('aboutus')">上传</button></div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-lg-2" style="display:flex;justify-content:flex-end;align-items:center;">AboutUs链接</div>
            <div class="col-lg-8"><input class="form-control" placeholder="请输入AboutUs链接" ng-model="config.AboutUsLink" /></div>
        </div>

        <div class="row" style="margin-top:10px;">
            <div class="col-lg-12" style="color:red;"><div class="col-lg-2"></div><div class="col-lg-8">Facebook图要求尺寸:472*331</div></div>
            <div class="col-lg-2" style="display:flex;justify-content:flex-end;align-items:center;">Facebook图</div>
            <div class="col-lg-8">
                <div style="width:100%;padding:5px 5px 5px 5px;border:none;">
                    <img ng-src="{{config.FacebookImageUri}}" style="max-width:472px;max-height:331px;" />
                </div>
            </div>
            <div class="col-lg-2"><button class="btn btn-default" ng-click="chooseImage('facebook')">上传</button></div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-lg-2" style="display:flex;justify-content:flex-end;align-items:center;">Facebook链接</div>
            <div class="col-lg-8"><input class="form-control" placeholder="请输入Facebook链接" ng-model="config.FacebookLink" /></div>
        </div>

        <div class="row" style="margin-top:10px;">
            <div class="col-lg-12" style="color:red;"><div class="col-lg-2"></div><div class="col-lg-8">Help图要求尺寸:472*331</div></div>
            <div class="col-lg-2" style="display:flex;justify-content:flex-end;align-items:center;">Help图</div>
            <div class="col-lg-8">
                <div style="width:100%;padding:5px 5px 5px 5px;border:none;">
                    <img ng-src="{{config.HelpImageUri}}" style="max-width:472px;max-height:331px;" />
                </div>
            </div>
            <div class="col-lg-2"><button class="btn btn-default" ng-click="chooseImage('help')">上传</button></div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-lg-2" style="display:flex;justify-content:flex-end;align-items:center;">Help链接</div>
            <div class="col-lg-8"><input class="form-control" placeholder="请输入Help链接" ng-model="config.HelpLink" /></div>
        </div>

        <div class="row" style="margin-top:10px;">
            <div class="col-lg-2" style="display:flex;justify-content:flex-end;align-items:center;">底部邮箱</div>
            <div class="col-lg-8"><input class="form-control" placeholder="请输入邮箱" ng-model="config.BottomEmailAddress" /></div>
        </div>

        <div class="row" style="margin-top:10px;">
            <div class="col-lg-12" style="color:red;"><div class="col-lg-2"></div><div class="col-lg-8">小图标要求尺寸:47*47</div></div>
            <div class="col-lg-2" style="display:flex;justify-content:flex-end;align-items:center;">底部小图标</div>
            <div class="col-lg-8">
                <div style="width:100%;min-height:100px; border:solid 1px #c4c4c4;display:flex;justify-content:flex-start;align-items:center;">
                    <div style="width:47px;position:relative;float:left;margin:3px 3px 3px 3px;border:1px solid #c4c4c4;" ng-repeat="item in config.BottomIcons">
                        <img ng-src="{{item.ImageUri}}" style="width:47px;height:47px; cursor:pointer;" />
                        <div style="width:100%;height:25px;display:flex;justify-content:center;align-items:center;">
                            <span class="glyphicon glyphicon-trash" style="color:rgb(217,83,79);cursor:pointer;" ng-click="removeBottomIcon(item)"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"><button class="btn btn-default" ng-click="addBottomIcon()">添加</button></div>
        </div>

        <div class="row" style="margin-top:10px;">
            <div class="col-lg-2" style="display:flex;justify-content:flex-end;align-items:center;">底部链接</div>
            <div class="col-lg-8"><div style="padding-left:10px; border:1px solid #c4c4c4;height:34px;display:flex;align-items:center;">{{GetLineStr(config.BottomLine)}}</div></div>
            <div class="col-lg-2"><button class="btn btn-default" ng-click="setLine(config.BottomLine,'bottom')">查看/设置</button></div>
        </div>

        <div class="row" style="margin-top:20px;margin-bottom:20px;">
            <div class="col-lg-12" style="display:flex;justify-content:center;align-items:center;">
                <button class="btn btn-primary" ng-click="submit()">保存</button>
            </div>
        </div>
    </div>

    <input type="file" name="file1" id="image1" data-image="image1" style="display:none" />
    <input type="file" name="file1" id="image2" data-image="image2" style="display:none" />
    <input type="file" name="file1" id="image3" data-image="image3" style="display:none" />
    <input type="file" name="file1" id="image4" data-image="aboutus" style="display:none" />
    <input type="file" name="file1" id="image5" data-image="facebook" style="display:none" />
    <input type="file" name="file1" id="image6" data-image="help" style="display:none" />
    <div style="display:none;" ng-init="initFileInput()"></div>

</div>

<script type="text/ng-template" id="setLine.html">
    <div class="panel panel-default" style="height:100%;">
        <div class="panel-heading">
            设置链接组
        </div>
        <div class="panel-body">
            <div class="col-lg-12" style="max-height:450px;overflow:auto;">
                <div class="row" style="margin-top:10px;">
                    <div class="col-lg-4" style="display:flex;justify-content:center;align-items:center;">名称</div>
                    <div class="col-lg-6" style="display:flex;justify-content:center;align-items:center;">链接</div>
                    <div class="col-lg-2" style="display:flex;justify-content:center;align-items:center;">操作</div>
                </div>
                <div ng-repeat="item in lineArr">
                    <div class="row" style="margin-top:10px;">
                        <div class="col-lg-4"><input class="form-control" placeholder="名称" ng-model="item.lineText" ng-change="textChange()" /></div>
                        <div class="col-lg-6"><input class="form-control" placeholder="链接" ng-model="item.lineLink" /></div>
                        <div class="col-lg-2"><button class="btn btn-default" ng-click="removeLink(item)">删除</button></div>
                    </div>
                </div>
                <div class="row" style="margin-top:10px;">
                    <div class="col-lg-12"><button class="btn btn-default" ng-click="addLink()">添加新项</button></div>
                </div>
                <div class="row" style="margin-top:10px;margin-bottom:10px;">
                    <div class="col-lg-12" style="display:flex;justify-content:center;align-items:center;">
                        <button class="btn btn-primary" ng-click="ok()">保存</button>
                        <button class="btn btn-default" style="margin-left:20px;" ng-click="cancel()">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</script>

<script type="text/ng-template" id="addLineLink.html">
    <div class="panel panel-default" style="height:100%;">
        <div class="panel-heading">
            添加链接
        </div>
        <div class="panel-body">
            <div class="row" style="margin-top:10px;">
                <div class="col-lg-4">名称</div>
                <div class="col-lg-8"><input class="form-control" placeholder="名称" ng-model="lineObj.lineText" /></div>
            </div>
            <div class="row" style="margin-top:10px;">
                <div class="col-lg-4">链接</div>
                <div class="col-lg-8"><input class="form-control" placeholder="链接" ng-model="lineObj.lineLink" /></div>
            </div>
            <div class="row" style="margin-top:10px;">
                <div class="col-lg-12" style="display:flex;justify-content:center;align-items:center;"><button class="btn btn-primary" ng-click="ok()">确定</button></div>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="addBottomIcon.html">
    <div class="panel panel-default" style="height:100%;">
        <div class="panel-heading">
            添加底部小图标
        </div>
        <div class="panel-body">
            <div class="row" style="margin-top:10px;">
                <div class="col-lg-3">链接</div>
                <div class="col-lg-8"><input class="form-control" placeholder="链接" ng-model="icon.Link" /></div>
            </div>
            <div class="row" style="margin-top:10px;">
                <div class="col-lg-3"></div>
                <div class="col-lg-8" style="color:red">要求尺寸：47*47</div>
            </div>
            <div class="row" style="margin-top:10px;">
                <div class="col-lg-3">图标</div>
                <div class="col-lg-6">
                    <div style="width:52px;height:52px;display:flex;justify-content:center;align-items:center; border:1px solid #c4c4c4;">
                        <img ng-src="{{icon.ImageUri}}" style="width:47px;height:47px;"/>
                    </div>
                </div>
                <div class="col-lg-3"><button class="btn btn-default" ng-click="chooseImage()">上传</button></div>
            </div>
            <div class="row" style="margin-top:10px;">
                <div class="col-lg-12" style="display:flex;justify-content:center;align-items:center;"><button class="btn btn-primary" ng-click="ok()">确定</button></div>
            </div>
        </div>
    </div>
    
    <input type="file" name="file" id="iconUploadInput" style="display:none;"/>
    <div style="display:none;" ng-init="initInput()"></div>
</script>
