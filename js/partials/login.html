<div class="col-xs-12" style="position: absolute; left: 0px; top: 0px;">
    <div style="width: 300px; height: 210px; border: 1px solid #c4c4c4; margin: 20% auto; border-radius: 2px;">
        <h4 style="text-align: center; border-bottom: 1px solid #c4c4c4; background: #f2f2f2; margin-top: 0px; height: 40px; line-height: 40px;font-family:微软雅黑;">登录</h4>
        <div class="col-xs-12" style="margin-top: 15px;">
            <input type="text" class="form-control" placeholder="用户名" ng-model="username" />
        </div>
        <div class="col-xs-12" style="margin-top: 15px;">
            <input type="password" class="form-control" placeholder="密码" ng-model="password" />
        </div>
        <div class="col-xs-12" style="margin-top: 15px; text-align: center;">
            <button type="button" class="btn btn-default" ng-click="submit()">确定</button>
        </div>
    </div>
</div>
